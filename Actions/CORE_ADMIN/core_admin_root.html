<!DOCTYPE html>
<html>
<head>
    <title>[TEXT:core_admin:Dynacase administration center]</title>
    <link rel="icon" type="image/x-icon" href="CORE/Images/dynacase.ico" />

    <link href="lib/jquery-ui/css/smoothness/jquery-ui.css?version=[WVERSION]" rel="stylesheet" type="text/css"/>
    <link href="CORE_ADMIN/Layout/core_admin_root.css?version=[VERSION]" media="screen" rel="stylesheet" type="text/css"/>


</head>
<body>
    <div id="header">
        <div class="user">
            [IF DISPLAY_CHANGE_BUTTON]
            <button id="userButton">[USER_NAME]</button>
            [ENDIF DISPLAY_CHANGE_BUTTON]
            [IFNOT DISPLAY_CHANGE_BUTTON]
            [USERNAME]
            [ENDIF DISPLAY_CHANGE_BUTTON]
            <button id="disconnect"></button>
        </div>
        <div class="title">
            <img src="[IMG:core_admin.png]" alt="[TEXT:core_admin:Dynacase administration center]" />
            [TEXT:core_admin:Dynacase administration center]
        </div>
    </div>
    <div id="sidebar">
        [BLOCK ADMIN_APPS]
        <div data-appname="[NAME]" data-appurl="[URL]" class="app">
            <span class="btn-close" title="[TEXT:core_admin:unload this module]">Ã—</span>
            <div class="app-button">
                <img src="[ICON_SRC]" alt="[ICON_ALT]"/>
                <div class="content">
                    <span class="title">[TITLE]</span>
                    <div class="description">
                        [DESCRIPTION]
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        [ENDBLOCK ADMIN_APPS]
    </div>
    <div id="content"></div>
    <form style="display:none;" action="[CORE_STANDURL]&amp;app=AUTHENT&amp;action=LOGOUT" method="POST" name="authent"
          id="authent">
        <input type="hidden" name="SeenBefore" value="1">
        <input type="hidden" name="logout" value="Y">
    </form>
</body>
</html>
